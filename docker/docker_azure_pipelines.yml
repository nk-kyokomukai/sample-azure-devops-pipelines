trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  folderName: 'docker'
  outputImageFileName: 'azure_pipelines_sample_image.tar' 
  imageName: 'pipelines-sample-image'
  tag: 'latest'

steps:
- task: Docker@2
  displayName: Build an image
  inputs:
    repository: $(imageName)
    command: build
    Dockerfile: $(folderName)/Dockerfile
    tags: $(tag)

- script: |
    mkdir $(Build.ArtifactStagingDirectory)/$(folderName)
    cp $(folderName)/docker-compose.yml $(Build.ArtifactStagingDirectory)/$(folderName)/
    cp $(folderName)/create_container.sh $(Build.ArtifactStagingDirectory)/$(folderName)/
    cd $(Build.ArtifactStagingDirectory)/$(folderName)/
    docker save $(imageName) -o $(outputImageFileName)
    gzip $(outputImageFileName)
  displayName: 'copy exec files'

- task: publishBuildArtifacts@1
  displayName: 'Publish Artifact'